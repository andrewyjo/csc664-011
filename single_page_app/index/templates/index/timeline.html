{% load static %}

<head>
    <title>Timeline</title>
    <script type="text/javascript"
        src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <!-- <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet"
        type="text/css" /> -->
    <style type="text/css">
        #visualization {
            width: 100%;
            height: 400px;
            border: 1px solid lightgray;
        }

        .timeline-image {
            height: 40px;
            width: 40px;
            padding-bottom: 20px;
        }

        .timeline-image2 {
            height: 40px;
            width: 40px;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div id="visualization"></div>
    <script type="text/javascript">

        // DOM element where the Timeline will be attached
        var container = document.getElementById('visualization');

        // Create a DataSet (allows two way data-binding)
        var items = new vis.DataSet([{
            id: 1,
            content: 'item 1',
            start: '2020-04-20',
        },
        {
            id: 2,
            content: 'item 2',
            start: '2020-04-14',
        },
        {
            id: 3,
            content: 'item 3',
            start: '2020-04-18',
        },
        {
            id: 4,
            content: 'item 4',
            start: '2020-04-16',
            end: '2020-04-19'
        },
        {
            id: 5,
            content: 'item 5',
            start: '2020-04-25',
        },
        {
            id: 6,
            content: 'item 6',
            start: '2020-04-27',
        }
        ]);

        // Configuration for the Timeline
        var options = {
            //stack: false,
            orientation: {
                axis: "top",
                item: "top"
            },
            //zoomMax: 31536000000, // just one year
            zoomMax: 3153600000000, // 10,000 years is maximum possible
            zoomMin: 10, // 10ms
            // Define a template function which constructions the HTML for each item

            template: function (item, element, data) {

                var html = '<img class="timeline-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Square_-_black_simple.svg/640px-Square_-_black_simple.svg.png" >' +
                    '<img class="timeline-image2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Square_-_black_simple.svg/640px-Square_-_black_simple.svg.png" >' +
                    item.content + "</div> "
                return html;
            },
            xss: {
                disabled: false,
                filterOptions: {
                    whiteList: { img: ['src', 'class'], div: 'class' }
                },
            },

        };

        // Create a Timeline
        var timeline = new vis.Timeline(container, items, options);
    </script>
</body>

</html>
