{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Viewer</title>
</head>

<body>
    {% if event %}
    {% if files %}
    <h1>{{event.name}}</h1>
    {% for file in files %}
    <img src="{% static 'data/001/'|add:file.name %}" alt="">
    {% endfor %}


    {% endif %}
    {% endif %}


</body>

</html>
