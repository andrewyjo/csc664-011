{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Test</title>
</head>

<body>

    <div class="container">
        <div class="eventhierarchy">
            <p>event hierarchy</p>

        </div>
        <div class="gpsmap">
            <p>gps</p>


        </div>
        <div class="timeline">
            <p>timeline</p>
            {i include 'index/timeline.html' %}
        </div>
        <div class="eventannotation">
            <p>eventannotation</p>
            {% include 'index/eventannotation.html' %}

        </div>
        <div class="library">
            <p>library</p>
            {% include 'index/library.html' %}

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

<style>
    .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        gap: 0px 0px;
        grid-auto-flow: row;
        grid-template-areas:
            "eventhierarchy gpsmap"
            "timeline timeline"
            "eventannotation library";
    }

    .eventhierarchy {
        grid-area: eventhierarchy;
    }

    .gpsmap {
        grid-area: gpsmap;
    }

    .timeline {
        grid-area: timeline;
    }

    .eventannotation {
        grid-area: eventannotation;
    }

    .library {
        grid-area: library;
    }
</style>

</html>
